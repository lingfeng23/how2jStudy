<!-- JavaScript BOM -->
<script>
    // Window
    document.write("文档内容");
    document.write("文档显示区域的宽度" + window.innerWidth);
    document.write("<br>");
    document.write("文档显示区域的高度" + window.innerHeight);
    document.write("<br>");
    document.write("浏览器的宽度:" + window.outerWidth);
    document.write("<br>");
    document.write("浏览器的高度:" + window.outerHeight);
    document.write("<br>");

    // Navigator
    document.write("<p>浏览器产品名称：");
    document.write(navigator.appName + "</p>");
    document.write("<p>浏览器版本号：");
    document.write(navigator.appVersion + "</p>");
    document.write("<p>浏览器内部代码：");
    document.write(navigator.appCodeName + "</p>");
    document.write("<p>操作系统：");
    document.write(navigator.platform + "</p>");
    document.write("<p>是否启用Cookies：");
    document.write(navigator.cookieEnabled + "</p>");
    document.write("<p>浏览器的用户代理报头：");
    document.write(navigator.userAgent + "</p>");
    document.write("<br>");

    // Screen
    document.write("用户的屏幕分辨率: ")
    document.write(screen.width + "*" + screen.height)
    document.write("<br />")
    document.write("可用区域大小: ")
    document.write(screen.availWidth + "*" + screen.availHeight)
    document.write("<br />")

    // History
    function goBack() {
        history.back();
    }

    // Location
    var d = new Date();
    document.write(d.getHours());
    document.write(":");
    document.write(d.getMinutes());
    document.write(":");
    document.write(d.getSeconds());
    document.write(":");
    document.write(d.getMilliseconds());

    function refresh() {
        location.reload();
    }

    // 弹出框
    function register() {
        alert("注册成功");
    }
    function del() {
        var d = confirm("是否要删除");
        alert(typeof d + " " + d);
    }

    // 计时器
    function printTime() {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        document.getElementById("time").innerHTML = h + ":" + m + ":" + s;
    }

    function showTimeIn3Seconds() {
        setTimeout(printTime, 3000);
    }
</script>

<button onclick="goBack()">返回</button>
<button onclick="refresh()">刷新当前页面</button>
<button onclick="register()">注册</button>
<button onclick="del()">删除</button>
<div id="time"></div>
<button onclick="showTimeIn3Seconds()">点击后3秒钟后显示当前时间，并且只显示一次</button>
